<!DOCTYPE html>
<html>
<head>
    <title>Brazor</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">    
    <link rel="stylesheet" href="cliente/styles/main.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
    
	<script src="cliente/src/clienteCom.js"></script>
    <script src="cliente/src/clienteRest.js"></script>
    <script src="cliente/src/controllers/mainController.js"></script>    
    <script src="cliente/src/racesCodeData.js"></script>
</head>

<body>
    <script>
        rest = new ClienteRest();
        com  = new ClienteCom();
        if ( !localStorage.user ) {
            location.href="/";
        }

        if ( localStorage.firstTime ) {
            showAlert("¡Bienvenido a Brazor! Añade a tus amigos para desafiarles");
            localStorage.removeItem("firstTime");
        }
    </script>
    <div id="alert-container" class="hidden">
        <h1 class="alert-title"></h1>
        <button class="play-button" onclick="hideAlert()">Aceptar</button>
    </div>
    <div id="alert-background" class="container-fluid hidden"></div>
    <div id="content" class="container-fluid" style="position: absolute; top: 0;">
        <div class="col-md-12">
            <div class="row main-title">
                <h1 id="name"></h1>
            </div>
            <button class="close-button" style="float: right; margin-top: -90px" onclick="logOut()">Cerrar sesión</button>
        </div>
        <div class="col-md-4">
            <div id="stats-container" style="text-align: center">
                <br>
                <span>Experiencia</span>
                <div class="progress-box">
                    <span id="experience"></span>
                </div>
                <br>
                <br>
                <span>Diplomas</span>
                <br>
                <div id="diplomas"></div>
            </div>
        </div>
        <div class="col-md-4" style="text-align: center;">
            <div id="#fighter-stats">
                <div class="stats-deck">
                    <span id="life"   class="stat-icon heart"></span>
                    <span id="damage" class="stat-icon power"></span>
                </div>
            </div>
            <div id="#profile-container" style="padding-bottom: 10px;">
                <img id="profile" style="height: 400px;">
            </div>
            <div class="fighters-deck">
            </div>
            <div class="error-box"></div>
        </div>
        <div class="col-md-4">
            <div class="friends-list-container">
                <h3>Amigos</h3>
                <table class="table">
                    <thead>
                        <tr>
                            <th>En línea</th>
                            <th>Nombre</th>
                            <th>Diplomas</th>
                        </tr>
                    </thead>
                    <tr>
                        <td>SI</td>
                        <td>Mark</td>
                        <td>27</td>
                    </tr>
                    <tr>
                        <td>NO</td>
                        <td>Antonio</td>
                        <td>32</td>
                    </tr>
                    <tr>
                        <td>NO</td>
                        <td>Larry</td>
                        <td>123</td>
                    </tr>
                    <tr>
                        <td>NO</td>
                        <td>Jonson</td>
                        <td>3</td>
                    </tr>
                    <tr>
                        <td>NO</td>
                        <td>José</td>
                        <td>23</td>
                    </tr>
                    <tr>
                        <td>NO</td>
                        <td>Fran</td>
                        <td>43</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <script src="cliente/src/controllers/mainController.js"></script>    
</body>
</html>
